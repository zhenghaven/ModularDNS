name: test_and_release

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: "0 0 1 * *" # Run at 00:00 on the first day of every month

jobs:
  create_tag:
    permissions:
      contents: write
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        python-version: [ 3.11 ]

    name: A job to test the functionalities of the code
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Installing Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Installing this repo as a Python package
      run: |
        python3 -m pip install ${{ github.workspace }}

    - name: Run unittests
      run: |
        python3 ${{ github.workspace }}/run_unittest.py

    - name: Installing GitHubApiHelper
      run: |
        python3 -m pip install git+https://github.com/zhenghaven/GitHubApiHelper.git@v0.1.3

    - name: Get latest version
      id: latest_ver
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        python3 -m GitHubApiHelper --auth-token \
          api_tags_latest_ver \
            --repo ${{ github.repository }} \
            -l $(python3 -m ModularDNS --version) \
            --github-out

    - name: Create tag
      if: ${{ startsWith(github.ref, 'refs/heads/main') && steps.latest_ver.outputs.remote != steps.latest_ver.outputs.all }}
      uses: actions/github-script@v6
      with:
        script: |
          github.rest.git.createRef({
            owner: context.repo.owner,
            repo: context.repo.repo,
            ref: 'refs/tags/${{ steps.latest_ver.outputs.allV }}',
            sha: context.sha
          })

    - name: Build wheel package
      run: |
        python3 -m venv ${{ github.workspace }}/.venv
        ${{ github.workspace }}/.venv/bin/python3 -m pip install -U pip build
        ${{ github.workspace }}/.venv/bin/python3 -m pip wheel --wheel-dir ${{ github.workspace }}/wheelhouse ${{ github.workspace }}
        tar -czvf ${{ github.workspace }}/wheelhouse.tar.gz -C ${{ github.workspace }}/wheelhouse

    - name: Upload wheel package
      uses: actions/upload-artifact@v4
      with:
        name: wheelhouse
        path: ${{ github.workspace }}/wheelhouse.tar.gz

